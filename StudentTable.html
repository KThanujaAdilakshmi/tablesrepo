<!DOCTYPE html>
<html lang="en">
<head>
    <title> Table Tag Example</title>
</head>
<body>
    <table border="2px">
        <caption>
            Students Records
        </caption>
        <thead>
            <tr>
                <th>ROLL_NO</th>
                <th>NAME</th>
                <th>TOTAL MARKS</th>
                <th>GRADE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               
                <td>1</td>
                <td>khan</td>
                <td>500</td>
                <td>B</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nazia</td>
                <td>850</td>
                <td>A-</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
