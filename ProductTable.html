<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Tag Example</title>
</head>
<body>
    <table border="2px">
        <caption>Product List</caption>
        <thead>
            <tr>
                <th>ITEM</th>
                <th>QUANTITY</th>
                <th>PRICE</th>
                <th>EXTENTED</th>
            </tr>

        </thead>
        <tbody>
            
            <tr>
                <td>Hard Disk</td>
                <td align="center">1</td>
                <td>500$</td>
                <td>400$</td>
                
            </tr>
            <tr>
                <td>Cd Drive</td>
                <td align="center">1</td>
                <td>200$</td>
                <td>500$</td>
                
            </tr>
            <tr>
                <td>Cds</td>
                <td align="center">10</td>
                <td>20$</td>
                <td>50$</td>
                
            </tr>
            <tr>
                <td colspan="3" align="right"><b>Total Amount</b></th></td>
                <td><b>950$</b></th>
                </td>

            </tr>
        </tbody>
    </table>

    
</body>
</html>
